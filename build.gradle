/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'application'
    id 'java'
    id 'maven-publish'
}

apply plugin : 'java'

ext {
    javaMainClass = 'net.jmp.demo.annotated.application.main.Main'
}

application {
    mainClass.set(javaMainClass)
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://localhost:8081/nexus/content/repositories/releases')

        allowInsecureProtocol = true
    }

    maven {
        url = uri('http://maven.repository.redhat.com/techpreview/all')

        allowInsecureProtocol = true
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation libs.ch.qos.logback.logback.classic
    implementation libs.ch.qos.logback.logback.core
    implementation libs.eu.infomas.annotation.detector
    implementation libs.org.slf4j.slf4j.api
    implementation libs.org.slf4j.slf4j.ext

    testImplementation libs.junit.junit
}

group = 'net.jmp.demo.annotated.application'
version = '0.3.0'
description = 'An Annotated Application Demonstration'

java.sourceCompatibility = JavaVersion.VERSION_20

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

task execProgram(type: JavaExec) {
    group = "Execution"
    description = "Run the main class with JavaExecTask"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = javaMainClass
}

